		<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = YUXPCOMFeatures;

function InitDocument(document)
{
	setDirection();
	
	if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
	{
		// This function sets the default symbols based 
		// on the values specified in the SYMBOL tags above
		window.external.SetDefaults(document);
	}

	// Load the document and initialize the controls with the appropriate symbol values
	window.external.Load(document);

	// Do additional initialization
	OnInit();
}

function ClickHaveInterface( )
{
	YU_INTERFACE_NAME.disabled = !YU_USE_INTERFACE.checked;
	YU_INTERFACE_INHERI_NSIOBSERVER.disable = !YU_USE_INTERFACE.checked;
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function OnInit()
{
	YU_USE_INTERFACE.disabled = false;
	YU_USE_INTERFACE.checked = window.external.FindSymbol("YU_USE_INTERFACE");
	YU_USE_INTERFACE_LABEL.disabled = false;

	YU_INTERFACE_NAME.value = "yuIAccess";
	YU_INTERFACE_NAME.disabled = false;
	
	YU_INTERFACE_INHERI_NSIOBSERVER.disable = false;
	
	var compName = "yuAccess"
	YU_COMP_NAME.value = compName;
	YU_COMP_CONTRACTID.value = "@yutools.com/yuIAccess;1";
}
